<!DOCTYPE html>
<html lang="pt-br">

  <body>
    <!--6. Crie um novo arquivo HTML e adicione o seguinte conteúdo:
            Crie um formulário com campos para nome, e-mail e uma mensagem.
            Adicione um botão de envio para enviar o formulário.
            Crie um botão de reset para limpar os campos do formulário.-->

    <form>
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" /><br />

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" /><br />

      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" autocomplete="on" /><br />

      <label>
        <button type="submit">Entrar</button>
      </label>
    </form>
  </body>
